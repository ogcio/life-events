<div style="
      max-width: 600px;
      box-shadow:
        0 4px 4px -2px rgba(0, 0, 0, 0.1),
        0 10px 20px -5px rgba(0, 0, 0, 0.1);
      padding: 25px 142.5px 25px;
      margin: 50 auto;
      background: white;
      display: flex;
      flex-direction: column;
    ">
    <span style="margin: 0 auto" id="mygovid-logo" class="icon-mygovid_logo"></span>

    <form id="login-form" method="POST" action="/auth/callback">
        <label>
            <input type="checkbox" name="public_servant"
                style="vertical-align: middle; position: relative; bottom: 4px" />
            Public Servant
        </label>

        <div style="
          display: flex;
          flex-direction: column;
          gap: 30px;
          margin-top: 30px;
        ">
            <input id="id_token" type="hidden" name="id_token" value="{createUnsecuredJwt(firstName, lastName)" }
                readonly />

            <div>
                <div class="password-label">
                    <label style="
                margin-bottom: 10px;
                text-align: left;
                font-size: 14px;
                font-weight: 900;
                line-height: 1.1;
              " for="user_select">Select user</label>
                </div>
                <select style="
              height: 60px;
              width: 100%;
              border: none;
              border-right: 16px solid transparent;
            " id="user_select" value="">
                    <option value="">Create random user</option>
                </select>
            </div>

            <div>
                <div class="password-label">
                    <label style="
                margin-bottom: 10px;
                text-align: left;
                font-size: 14px;
                font-weight: 900;
                line-height: 1.1;
              " for="password">Password</label>
                </div>
                <input required style="height: 60px; width: 100%" class="form-signin" type="password" name="password" />
            </div>
            <div>
                <button style="
              width: 100%;
              height: 60px;
              color: #ffffff;
              background-color: #007da6;
              min-width: 200px;
              min-height: 70px;
              border: none;
              font-size: 20px;
              font-weight: bold;
              text-align: center;
              font-family: &quot;Helvetica&quot;, &quot;Open Sans&quot;, Arial,
                sans-serif;
              margin-top: 5px;
              text-overflow: ellipsis;
              overflow: hidden;
              white-space: nowrap;
            " id="submit_btn" type="submit">
                    <div style="margin-top: 5px">
                        Login
                        <span style="
                  padding-left: 0.2em;
                  font-size: 1.9em;
                  margin-top: -5px;
                  display: inline-block;
                  vertical-align: middle;
                " class="icon-signin_id_logo"></span>
                    </div>
                </button>
            </div>
        </div>
    </form>
</div>

</html>

<script type="module">
    import { faker } from "https://esm.sh/@faker-js/faker";
    import * as jose from "https://cdnjs.cloudflare.com/ajax/libs/jose/5.2.2/index.js";
    let isCurrentUserSet = false;
    const returnUrl = new URLSearchParams(window.location.search).get(
        "return_url",
    );

    if (returnUrl) {
        document.querySelector("#login-form").action = returnUrl;
    }

    const apiUsers = await (
        await fetch(
            location.protocol + "//" + location.host + "/users",
        )
    ).json();

    const usersSelectElement = document.querySelector("#user_select");
    const publicServantCheckbox = document.querySelector("input[name='public_servant']");

    for (const u of apiUsers.users) {
        var option = document.createElement("option");
        option.text = `${u.user_name} ${u.is_public_servant ? "(public servant)" : ""
            }`.trim();
        option.value = u.govid_email;
        usersSelectElement.add(option);
    }

    publicServantCheckbox.addEventListener("click", (e) => {
        if (isCurrentUserSet === false) {
            return;
        }

        e.preventDefault();
    });

    usersSelectElement.addEventListener("change", (e) => {
        const user = apiUsers.users.find(
            (user) => user.govid_email === e.target.value,
        );

        let firstName, lastName;
        if (user) {
            const nameSplit = user.user_name.split(" ");
            firstName = nameSplit.at(0);
            lastName = nameSplit.slice(1).join(" ");
            document.querySelector("input[name='public_servant']").checked =
                user.is_public_servant;
            isCurrentUserSet = true;
        } else {
            firstName = faker.person.firstName();
            lastName = faker.person.lastName();
            isCurrentUserSet = false;
        }

        document.querySelector("#id_token").value = createUnsecuredJwt(
            firstName,
            lastName,
        );

        document.querySelector("#submit_btn").innerHTML =
            `<div style="margin-top: 5px">Login ${firstName} ${lastName} <span class="icon-signin_id_logo"></span></div>`;
    });

    const createUnsecuredJwt = (firstName, lastName) => {
        // Based on the govid jwt token, filled with some random data
        const body = {
            ver: "1.0",
            iss: `https://account.mygovid.ie/123/`,
            sub: "rayareP7P1tpbKlhdCIP3bUrvnBubjTulLynzBDwIWI=", // This is what we use for id?
            aud: "90b25d29-392c-4572-9c98-0fba36185a9f",
            exp: Date.now() + 1000 + 60,
            nonce:
                "638433403850391380.ZWI3ZmJlMzgtM2U5MS00NmZhLTkxZmItZjg3MjI4OTZmZDA1NjQzNzQ5NjctZjVlYi00YjA1LThlYTItOWM3ZDhiODkwN2Y0",
            iat: 1707743623,
            auth_time: Date.now(),
            email: `${firstName}.${lastName}@mail.ie`,
            oid: Math.round(Math.random() * 100000).toString(),
            LastJourney: "Login",
            givenName: firstName,
            surname: lastName,
            mobile: "+0000000000000",
            DSPOnlineLevel: "0",
            DSPOnlineLevelStatic: "0",
            AcceptedPrivacyTerms: true,
            AcceptedPrivacyTermsVersionNumber: "7",
            SMS2FAEnabled: false,
            AcceptedPrivacyTermsDateTime: 1707743379,
            trustFrameworkPolicy: "B2C_1A_signin-V5-LIVE",
            CorrelationId: "123",
            nbf: 1707743623,
        };

        return new jose.UnsecuredJWT(body).encode();
    };

    const firstName = faker.person.firstName();
    const lastName = faker.person.lastName();

    document.querySelector("#id_token").value = createUnsecuredJwt(
        firstName,
        lastName,
    );

    document.querySelector("#submit_btn").innerHTML =
        `<div style="margin-top: 5px">Login ${firstName} ${lastName} <span class="icon-signin_id_logo"></span></div>`;
</script>
