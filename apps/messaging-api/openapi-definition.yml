openapi: 3.0.3
info:
  title: OGCIO Messaging API
  description: API for OGCIO Messaging Service
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
paths:
  /api/v1/messages/:
    get:
      tags: &a1
        - Messages
      description: Returns all the messages for the requested organisation or the
        requested recipient
      parameters:
        - schema:
            type: string
            enum:
              - delivered
          in: query
          name: status
          required: false
        - schema:
            type: string
          in: query
          name: recipientUserId
          required: false
          description: Either recipientUserId and organisationId are mandatory
        - schema:
            type: string
          in: query
          name: organisationId
          required: false
          description: Either recipientUserId and organisationId are mandatory
        - schema:
            pattern: ^[0-9][0-9]*|undefined$
            default: "0"
            type: string
          in: query
          name: offset
          required: false
          description: Indicates where to start fetching data or how many records to skip,
            defining the initial position within the list
        - schema:
            default: "20"
            pattern: ^([1-9]|100)|undefined$
            type: string
          in: query
          name: limit
          required: false
          description: Indicates the maximum number (100) of items that will be returned
            in a single request
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          description: Unique Id of the message
                          type: string
                        subject:
                          description: Subject
                          type: string
                        createdAt:
                          description: Creation date time
                          type: string
                        threadName:
                          description: Thread Name used to group messages
                          type: string
                        organisationId:
                          description: Organisation sender id
                          type: string
                        recipientUserId:
                          description: Unique id of the recipient
                          type: string
                      required:
                        - id
                        - subject
                        - createdAt
                        - threadName
                        - organisationId
                        - recipientUserId
                  metadata:
                    type: object
                    properties:
                      links:
                        description: Object containing the links to the related endpoints
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the request itself
                                type: string
                          next:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the next page of results in a paginated response.
                                  If there are no more results, this field may
                                  be omitted
                                type: string
                          prev:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the previous page of results in a paginated
                                  response. If there are no more results, this
                                  field may be omitted
                                type: string
                          first:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the first page of results in a paginated response
                                type: string
                          last:
                            type: object
                            properties:
                              href:
                                description: URL pointing to the first page of results in a paginated response
                                type: string
                          pages:
                            description: It may contain a list of other useful URLs, e.g. one entry for
                              page:'page 1', 'page 2'
                            type: object
                            additionalProperties:
                              type: object
                              properties:
                                href:
                                  type: string
                        required:
                          - self
                          - first
                          - last
                          - pages
                      totalCount:
                        description: Number representing the total number of available items
                        type: number
                required:
                  - data
        "400":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Code used to categorize the error
                    type: string
                  detail:
                    description: Description of the error
                    type: string
                  requestId:
                    description: Unique request id. This one will be used to troubleshoot the
                      problems
                    type: string
                  name:
                    description: Name of the error type
                    type: string
                  validation:
                    description: List of the validation errors
                    type: array
                    items:
                      type: object
                      properties:
                        fieldName:
                          type: string
                        message:
                          type: string
                      required:
                        - fieldName
                        - message
                  validationContext:
                    type: string
                required:
                  - code
                  - detail
                  - requestId
                  - name
    post:
      tags: *a1
      description: Creates a message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                preferredTransports:
                  description: The list of the preferred transports to use. If the selected
                    transports are not available for the recipient, others will
                    be used
                  type: array
                  items:
                    type: string
                    enum:
                      - sms
                      - email
                      - lifeEvent
                    description: All the available provider types
                recipientUserId:
                  description: Unique user id of the recipient
                  type: string
                security:
                  type: string
                  enum:
                    - confidential
                    - public
                  description: Confidentiality level of the message
                bypassConsent:
                  default: false
                  description: If true, the message will be sent even if the recipient didn't
                    accept the organisation's invitation
                  type: boolean
                scheduleAt:
                  format: date-time
                  description: Date and time of when schedule the message
                  type: string
                message:
                  type: object
                  properties:
                    threadName:
                      description: Thread Name used to group messages
                      minLength: 1
                      type: string
                    subject:
                      description: Subject. This is the only part that will be seen outside of the
                        messaging platform is security is 'confidential'
                      minLength: 1
                      type: string
                    excerpt:
                      description: Brief description of the message
                      minLength: 1
                      type: string
                    plainText:
                      description: Plain text version of the message
                      minLength: 1
                      type: string
                    richText:
                      description: Rich text version of the message
                      minLength: 1
                      type: string
                    language:
                      type: string
                      enum:
                        - en
                        - ga
                      description: Language used to send the message
                  required:
                    - subject
                    - excerpt
                    - plainText
                    - richText
                    - language
              required:
                - preferredTransports
                - recipientUserId
                - security
                - bypassConsent
                - scheduleAt
                - message
        required: true
      responses:
        "201":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        format: uuid
                        description: The unique id of the created message
                        type: string
                    required:
                      - id
                required:
                  - data
        4XX:
          description: Default Response
