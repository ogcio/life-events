                            firstName:
                              type: string
                            lastName:
                              type: string
                            ppsn:
                              type: string
                            email:
                              type: string
                            phone:
                              type: string
                          required:
                            - id
                            - firstName
                            - lastName
                            - ppsn
                        fileSize:
                          type: number
                        mimeType:
                          type: string
                        createdAt:
                          type: string
                        lastScan:
                          type: string
                        deleted:
                          default: false
                          type: boolean
                        infected:
                          type: boolean
                        infectionDescription:
                          type: string
                        antivirusDbVersion:
                          type: string
                      required:
                        - fileName
                        - key
                        - owner
                        - fileSize
                        - mimeType
                        - createdAt
                        - lastScan
                        - infected
                required:
