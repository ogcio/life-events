        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        fileName:
                          type: string
                        id:
                          type: string
                        key:
                          type: string
                        owner:
                          type: object
                          properties:
