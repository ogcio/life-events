      tags: &a2
        - Users
      parameters:
        - schema:
            type: string
          in: path
          name: userId
          required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    default: null
                    anyOf:
                      - type: "null"
                      - type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
                  dateOfBirth:
                    default: null
                    anyOf:
                      - type: "null"
                      - format: date-time
                        type: string
                  ppsn:
                    default: null
                    anyOf:
                      - type: "null"
                      - type: string
                  ppsnVisible:
                    default: false
                    anyOf:
                      - type: "null"
                      - type: boolean
                  gender:
                    default: null
                    anyOf:
                      - type: "null"
                      - type: string
                  email:
                    format: email
                    type: string
                  phone:
                    default: null
                    anyOf:
                      - type: "null"
                      - type: string
                  consentToPrefillData:
                    default: false
                    anyOf:
                      - type: "null"
